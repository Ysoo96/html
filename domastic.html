<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Travel 국내선</title>
  <link rel="stylesheet" href="css/airplan.css">
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">
        <a href="travel.html">
          <h1>Travel</h1>
        </a>
      </div>
      <nav>
        <ul id="topMenu">
          <li><a href="#">항공권</a></li>
          <li><a href="#">숙박</a></li>
          <li><a href="#">투어</a></li>
          <li><a href="#">문의하기</a></li>
          <li><a href="login.html">로그인</a></li>
        </ul>
      </nav>
    </header>

    <fieldset>
      <legend>국내 항공권</legend>
      <select name="startair">
        <option value="start">출발</option>
        <option value="gimpo">김포국제공항</option>
        <option value="incheon">인천국제공항</option>
        <option value="busan">김해국제공항</option>
        <option value="chungju">청주국제공항</option>
      </select>
      <select name="arriveair">
        <option value="arrive">도착</option>
        <option value="gimpo">김포국제공항</option>
        <option value="incheon">인천국제공항</option>
        <option value="busan">김해국제공항</option>
        <option value="chungju">청주국제공항</option>
      </select>
      <input type="date" value="whatday">
      <input type="submit" value="검색하기">
    </fieldset>

  </div>
</body>
</html>
