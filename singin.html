<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Travel Singin</title>
  <link rel="stylesheet" href="css/singin.css">
</head>
<body>
  <div id="container">

    <header>
      <div id="logo">
        <a href="home.html">
          <h1>Travel</h1>
        </a>
      </div>
      <nav>
        <ul id="topMenu">
          <li><a href="airplanticket.html">항공권</a></li>
          <li><a href="#">숙박</a></li>
          <li><a href="#">투어</a></li>
          <li><a href="#">문의하기</a></li>
          <li><a href="login.html">로그인</a></li>
        </ul>
      </nav>
    </header>

    <form action="" autocomplete="off">
      <div id="singin">
        <h1>회원가입</h1>
        <ul>
          <li>
            <label for="uname">이름</label>
            <input type="text" id="uname" placeholder="홍길동" required>
          </li>
          <li>
            <label for="utel">전화번호</label>
            <input type="tel" id="unum" placeholder="01012341234 (하이픈 제외)" minlength="11" maxlength="11" required>
          </li>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" placeholder="영문소문자/숫자, 4~16자" minlength="4" maxlength="16" required>
          </li>
          <li>
            <label for="uemail">이메일</label>
            <input type="text" id="uemail" required>
          </li>
        </ul>
      </div>
      
      <div id="singin2">
        <h5>광고 수신 동의</h5>
        <ul>
          <li>
            <input type="radio" id="eventtel">
            <label for="eventtel">문자</label>
          </li>
          <li>
            <input type="radio" id="eventmail">
            <label for="eventmail">이메일</label>
          </li>
        </ul>
        <a href="home.html"><input type="button" value="회원가입"></a>
        <a href="login.html"><input type="button" value="로그인하기"></a>
      </div>
    </form>

  </div>
</body>
</html>
